<!DOCTYPE html>
<html>
<head>
  <title>State Housing Policy Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    .info { background: white; padding: 10px; border-radius: 5px; }
    .legend { background: white; padding: 6px; font-size: 14px; line-height: 1.4em; }
    select { margin: 10px; padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <select id="policySelect"></select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const states = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New_Hampshire", "New_Jersey", "New_Mexico", "New_York", "North_Carolina", "North_Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode_Island", "South_Carolina", "South_Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West_Virginia", "Wisconsin", "Wyoming", "District_of_Columbia", "Puerto_Rico"];

    const baseURL = 'https://raw.githubusercontent.com/CTI00/AU-Practicum-Team-Source-Map/refs/heads/main/';
    const policyURL = baseURL + 'csvjson.json';

    const policyMap = new Map();
    const geoLayers = [];
    let currentPolicy = '';

    fetch(policyURL)
      .then(res => res.json())
      .then(data => {
        // Process policy data
        data.forEach(row => {
          if (!policyMap.has(row.State)) policyMap.set(row.State, {});
          policyMap.get(row.State)[row["Policy Area"]] = {
            name: row["Combined Policies"] || "No policy listed",
            source: row["Combined Sources"] || "No source listed",
            value: parseInt(row.Numeric) || 0
          };
        });

        // Create dropdown of unique policy areas
        const policyAreas = [...new Set(data.map(d => d["Policy Area"]))];
        const select = document.getElementById('policySelect');
        policyAreas.forEach(policy => {
          const option = document.createElement('option');
          option.value = policy;
          option.textContent = policy;
          select.appendChild(option);
        });

        select.addEventListener('change', () => {
          currentPolicy = select.value;
          loadMap();
        });

        currentPolicy = policyAreas[0];
        loadMap();
      });

    function loadMap() {
      geoLayers.forEach(layer => map.removeLayer(layer));
      geoLayers.length = 0;

      states.forEach(state => {
        const url = `${baseURL}${state}.json`;
        fetch(url)
          .then(res => res.json())
          .then(geojson => {
            const layer = L.geoJSON(geojson, {
              style: feature => {
                const stateName = state.replace(/_/g, ' ');
                const hasPolicy = policyMap.has(stateName) && policyMap.get(stateName)[currentPolicy] && policyMap.get(stateName)[currentPolicy].value === 1;
                return {
                  color: 'black',
                  weight: 1,
                  fillColor: hasPolicy ? 'yellow' : 'lightgray',
                  fillOpacity: 0.8
                };
              },
              onEachFeature: (feature, layer) => {
                const stateName = state.replace(/_/g, ' ');
                const policyInfo = policyMap.get(stateName) && policyMap.get(stateName)[currentPolicy];
                const popupContent = policyInfo
                  ? `<strong>${stateName}</strong><br><strong>Policy:</strong> ${policyInfo.name}<br><strong>Source:</strong> ${policyInfo.source}`
                  : `<strong>${stateName}</strong><br>No data for this policy.`;
                layer.bindPopup(popupContent);
              }
            });
            geoLayers.push(layer);
            layer.addTo(map);
          });
      });
    }
  </script>
</body>
</html>
